{% extends "base.html" %}
{% load static %}
{% block content %}




<div class="container-fluid" style="position:absolute; top:150px; bottom: 130px;">

    <h1>welcome</h1>
    <body>
        <h5 style>
            DETAILS
        </h1>
        <form action="/madmin/cupdate"method="post">
            {% csrf_token %}
        <table border="5px" class="table table-bordered">
           <thead>
            <th>company name</th>
            <th>location</th>
            <th>current vacancy</th>
            <th>no. of vacancies</th>
            <th>date</th>
            <th>Edit</th>
            
            
           
    
            </thead> 
            {% for ls in data %}
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="cn" value="{{ls.cname}}">
                        <input type="text" name="idl" value="{{ls.id}}" hidden>
                    </td>
                    <td>
                        <input type="text" name="cl" value="{{ls.clocation}}">
                        
                    </td>
                    <td>
                        <input type="text" name="cv" value="{{ls.cvacancy}}">
                        
                    </td>
                    <td>
                        <input type="text" name="nv" value="{{ls.nvacancy}}">
                        
                    </td>
                    <td>
                        <input type="text" name="cd" value="{{ls.cdate}}" placeholder="YYYY-MM-DD HH:MM">
                        
                    </td>
                    <td><button type="submit" class="btn btn-success btn-block">Update</button></td>
    
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </body>
</div> 
{% endblock %}
